<div class="stock-card-container" [class.negative-variantion-border]= "stock.variantion < 0">
    <div class="stock-info-container">
       <h2>{{stock.name}}</h2>
       <p>{{stock.date}}</p>
    </div>

    <div class="stock-value-container">
       <span class="value"> {{stock.price |currency:'BRL' }} </span>
       <span class="variantion" [class.negative-variantion]= "stock.variantion < 0" >{{variantion}} </span>
    </div>

</div>
